<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .text-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="Skiing.jpg" alt="Skiing">
        <div class="text-box">Timothy Eustice</div>
    </div>

</body>
</html>
