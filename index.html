<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Computer Resume</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
        }

        /* Style for the iframe overlay */
        #resume-frame {
            position: absolute;
            width: 300px; /* Adjust to fit the computer screen */
            height: 200px; /* Adjust to fit the computer screen */
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Iframe to display the resume -->
    <iframe id="resume-frame" src="resume.html"></iframe>

    <script type="module">
        // Import Three.js and dependencies from CDN
        import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js';

        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Load GLTF model
        let computerModel;
        const loader = new GLTFLoader();
        loader.load('/models/my_computer.gltf', (gltf) => {
            computerModel = gltf.scene;
            scene.add(computerModel);
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });

        // Add OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Raycaster and mouse for detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Get iframe element
        const resumeFrame = document.getElementById('resume-frame');

        // Function to handle click events
        function onClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the raycaster
            raycaster.setFromCamera(mouse, camera);

            // Check for intersections
            if (computerModel) {
                const intersects = raycaster.intersectObject(computerModel, true);
                if (intersects.length > 0) {
                    showResume();
                }
            }
        }

        // Function to show the resume and zoom in slightly
        function showResume() {
            // Disable controls
            controls.enabled = false;

            // Zoom in slightly by moving the camera closer to the computer
            const targetPosition = new THREE.Vector3(0, 1, 3); // Adjust to fit your scene
            camera.position.lerp(targetPosition, 0.1);

            // Position the iframe over the computer's screen
            resumeFrame.style.left = 'calc(50% - 150px)'; // Center horizontally
            resumeFrame.style.top = 'calc(50% - 100px)';  // Center vertically
            resumeFrame.style.display = 'block';
        }

        // Listen for click events
        window.addEventListener('click', onClick);

        // Animation loop to render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
