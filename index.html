<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Computer Resume</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js and dependencies
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.127.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.127.0/examples/jsm/controls/OrbitControls.js';

        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);  // Initial camera position

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a light source
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        // Load GLTF model
        const loader = new GLTFLoader();
        let computerModel;
        loader.load('/retro_computer/scene.gltf', (gltf) => {
            computerModel = gltf.scene;
            scene.add(computerModel);
            // Rotate the model 90 degrees to the right (clockwise)
            computerModel.rotation.y = -(Math.PI / 2); // Rotate 90 degrees (in radians)
            computerModel.traverse((node) => {
                if (node.isMesh) {
                    // Fix transparency issues
                    node.material.transparent = false;
                    node.material.opacity = 1;
                    node.material.side = THREE.DoubleSide;
                    if (node.material.alphaMode) {
                        node.material.alphaMode = 'OPAQUE';
                    }
                    if (node.material.map) {
                        node.material.map.encoding = THREE.sRGBEncoding;
                        node.material.transparent = false;
                    }
                    node.material.needsUpdate = true;
                }
            });
            // Disable orbit controls after model is loaded
            //controls.enabled = false;
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });

        // Add OrbitControls (disabled initially)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Enable damping for smoother controls
        controls.enabled = true; // Disable OrbitControls interaction initially

        // Animation loop to render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();  // Update controls if enabled
            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();

        // Zoom in when clicking on the screen
        renderer.domElement.addEventListener('click', () => {
            camera.position.z -= 1;  // Zoom in a little by decreasing the z-position
        });
    </script>
</body>
</html>
