<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        .container {
            width: 80%; /* Adjust this value to control the width */
            max-width: 1000px;
        }
        .image-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .text-box {
            position: absolute;
            bottom: 40px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        .text-box p {
            margin: 5px 0;
        }

        .profile-picture {
            position: absolute;
            bottom: 40px; /* Aligns with text box */
            right: 10px; /* Moves it to the bottom-left corner */
            width: 200px !important;
            height: 200px !important;
            border-radius: 50%; /* Makes it a perfect circle */
            border: 3px solid white;
            object-fit: cover; /* Ensures proper scaling */
            background-color: gray; /* Prevents visibility issues with transparency */
        }

        .tabs {
            width: 80%;
            max-width: 1000px;
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }

        .tab:hover {
            background-color: #bbb;
        }

        .tab.active {
            background-color: #888;
            color: white;
        }

        .tab-content {
            width: 80%;
            max-width: 1000px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .gis-project-container {
            display: flex;
            gap: 20px;
        }

        .gis-project-image {
            width: 45%;
            height: auto;
        }

        .gis-project-code {
            width: 45%;
            height: 300px;
            overflow-y: scroll;  /* Makes the code box scrollable */
            padding: 10px;
            background-color: #333;
            color: white;
            font-family: monospace;
            border-radius: 5px;
        }

        .gis-project-code pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        
    </style>
</head>
<body>

    <div class="image-container">
        <img src="Skiing.jpg" alt="Skiing">
        
        <!-- Profile Picture Positioned in Bottom-Left -->
        <img src="ProfilePic.jpg" alt="Profile Picture" class="profile-picture">

        <!-- Text Box Positioned in Bottom-Right -->
        <div class="text-box">
            <p>Timothy Eustice</p>
            <p>Environmental Science Major</p>
            <p>Applied Sciences and Engineering Minor</p>
            <p>University of North Carolina at Chapel Hill</p>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="loadTabContent('about')">About Me</div>
        <div class="tab" onclick="loadTabContent('gis')">GIS Projects</div>
        <div class="tab" onclick="loadTabContent('experience')">Experience</div>
    </div>

    <!-- Tab Content Placeholder -->
    <div id="tab-content-container"></div>

    <script>
        // Function to load tab content dynamically
        function loadTabContent(tabId) {
            // Remove 'active' class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add 'active' class to the clicked tab
            document.querySelector(`[onclick="loadTabContent('${tabId}')"]`).classList.add('active');

            // Content for each tab
            const tabContent = {
                about: `
                    <h3>About Me</h3>
                    <p>Hello, I am a junior at UNC Chapel Hill looking for work experience in GIS. My coursework is based in ArcGIS Pro and Google Earth Engine. I am interested in using GIS to influence energy policy and creating climate risk assessments.</p>
                `,
                gis: `
                    <h3>GIS Projects</h3>
                    <p>Developed a land-cover taxonomy and collected training data for each class in my taxonomy. The data is trained using a random forest classification. The results and code are displayed below.</p>
                    <div class="gis-project-container">
                        <img src="RandomForestClassifier.png" alt="Random Forest Classifier" class="gis-project-image">
                        <div class="gis-project-code">
                            <h4>Code for Random Forest Classifier:</h4>
                            <pre>
//Random Forest Classification
var mypoints = mytrainingPoints.randomColumn()
var trainingPoints = mypoints.filter(ee.Filter.lt('random', 0.7));
var validationPoints = mypoints.filter(ee.Filter.gte('random', 0.7));

var trainingData = NGP.select(bands_to_use)
	.sampleRegions({
		collection: mytrainingPoints,
		properties: ['label'],
		scale: 2
});

var trained_RF2 = ee.Classifier.smileRandomForest(50)
	.train(mytrainingData, 'label', bands_to_use);

var classified_RF2 = NGP.select(bands_to_use).classify(trained_RF2);

Map.addLayer(classified_RF2, RF2, "RF2 Classification");

                            </pre>
                        </div>
                    </div>
                `,
                experience: `
                    <h3>Experience</h3>
                    <p>Highlight your work and academic experiences here.</p>
                `
            };

            // Dynamically load content for the clicked tab
            document.getElementById('tab-content-container').innerHTML = tabContent[tabId];
        }

        // On page load, load the "About Me" content by default
        document.addEventListener('DOMContentLoaded', function() {
            loadTabContent('about');
        });
    </script>

</body>
</html>
