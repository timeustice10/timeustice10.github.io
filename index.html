<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Computer with Resume</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .resume-container {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="resume-container" id="resume">
        <!-- Resume Tabs (Use the code we created earlier) -->
        <h2>Welcome to My Resume</h2>
        <iframe src="resume.html" width="100%" height="500px" style="border: none;"></iframe>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Load GLTF Model
        const loader = new GLTFLoader();
        let computerModel;
        
        loader.load('computer_model.gltf', (gltf) => {
            computerModel = gltf.scene;
            computerModel.scale.set(1.5, 1.5, 1.5);
            scene.add(computerModel);
        });

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Click Interaction to Zoom In
        document.addEventListener('click', (event) => {
            if (computerModel) {
                // Raycaster for detecting clicks on the model
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2(
                    (event.clientX / window.innerWidth) * 2 - 1,
                    -(event.clientY / window.innerHeight) * 2 + 1
                );

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(computerModel, true);

                if (intersects.length > 0) {
                    zoomInAndShowResume();
                }
            }
        });

        function zoomInAndShowResume() {
            const targetPosition = new THREE.Vector3(0, 1, 1);
            camera.position.lerp(targetPosition, 0.1);
            setTimeout(() => {
                document.getElementById('resume').style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
