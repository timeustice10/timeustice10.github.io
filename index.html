<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .image-container {
            position: relative;
            width: 80%; /* Reduced whitespace */
            max-width: 1000px;
        }
        .image-container img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .text-box {
            position: absolute;
            bottom: 40px; /* Moved up */
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        .text-box p {
            margin: 5px 0;
        }
        h2 {
            margin-top: 20px;
            font-size: 28px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="Skiing.jpg" alt="Skiing">
        <div class="text-box">
            <p>Timothy Eustice</p>
            <p>Environmental Science Major</p>
            <p>Applied Sciences and Engineering Minor</p>
            <p>University of North Carolina at Chapel Hill</p>
        </div>
    </div>

    <h2>About Me</h2>

</body>
</html>
