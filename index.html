<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Computer Resume</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js and dependencies from Unpkg CDN
        import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js';

        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Load GLTF model
        let computerModel;
        const loader = new GLTFLoader();
        loader.load('/my_computer/my_computer.gltf', (gltf) => {
            computerModel = gltf.scene;
            scene.add(computerModel);
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });

        // Add OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Raycaster and mouse vector for detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Handle click event
        function onClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update raycaster with mouse position and camera
            raycaster.setFromCamera(mouse, camera);

            // Check for intersections with the computer model
            if (computerModel) {
                const intersects = raycaster.intersectObject(computerModel, true);
                if (intersects.length > 0) {
                    // Redirect to resume.html when the computer is clicked
                    window.location.href = 'resume.html';
                }
            }
        }

        // Add event listener for clicks
        window.addEventListener('click', onClick);

        // Animation loop to render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();  // Update controls
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
