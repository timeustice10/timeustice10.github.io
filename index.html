<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Computer Resume</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .resume-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 640px;
            height: 480px;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="resume-overlay" id="resume">
        <iframe src="resume.html" width="100%" height="100%"></iframe>
    </div>

    <script type="module">
        // Import Three.js and dependencies
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.module.min.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        let computerModel;
        const loader = new GLTFLoader();
        loader.load('/retro_computer/scene.gltf', (gltf) => {
            computerModel = gltf.scene;
            scene.add(computerModel);
    
            computerModel.traverse((node) => {
                if (node.isMesh) {
                    // Fix transparency issues
                    node.material.transparent = false;
                    node.material.opacity = 1;
                    node.material.side = THREE.DoubleSide;
                    if (node.material.alphaMode) {
                        node.material.alphaMode = 'OPAQUE';
                    }
                    node.material.needsUpdate = true;
                }
            });
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });

        // Raycaster for detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const target = intersects[0].object;
                
                // Show the resume overlay
                document.getElementById('resume').style.display = 'block';

                // Zoom into the computer screen
                camera.position.set(0, 1, 2);
            }
        }

        window.addEventListener('click', onClick);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
