<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Computer Resume</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js and dependencies using CDN
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r171/three.module.min.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';

        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load GLTF model
        const loader = new GLTFLoader();
        loader.load('/my_computer/my_computer.gltf', (gltf) => {
            scene.add(gltf.scene);
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });

        // Add OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Animation loop to render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();  // Update controls
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
