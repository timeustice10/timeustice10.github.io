<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timothy Eustice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #5a9bd4;
            color: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
            border-radius: 50%;
        }
        .tabs {
            display: flex;
            background-color: #eaeaea;
            padding: 10px;
        }
        .tab {
            margin-right: 20px;
            cursor: pointer;
            padding: 10px;
            border: none;
            background: none;
            font-size: 16px;
        }
        .tab:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            display: none;
            background-color: #f5f5f5;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Timothy Eustice</h1>
        <img src="your-image-url.jpg" alt="Timothy Eustice">
    </div>
    <div class="tabs">
        <button class="tab" onclick="showContent('skills')">Skills</button>
        <button class="tab" onclick="showContent('experience')">Experience</button>
        <button class="tab" onclick="showContent('interests')">Interests</button>
    </div>
    <div id="skills" class="content active">
        <h2>Skills</h2>
        <ul>
            <li>ArcGIS Pro</li>
            <li>Google Earth Engine</li>
            <li>Python</li>
            <li>Java</li>
        </ul>
    </div>
    <div id="experience" class="content">
        <h2>Experience</h2>
        <p>Coming soon...</p>
    </div>
    <div id="interests" class="content">
        <h2>Interests</h2>
        <p>Coming soon...</p>
    </div>
    <script>
        function showContent(section) {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(section).classList.add('active');
        }
    </script>
</body>
</html>
