<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 1000px;
        }
        .image-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .text-box {
            position: absolute;
            bottom: 40px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        .text-box p {
            margin: 5px 0;
        }

        .profile-picture {
            position: absolute;
            bottom: 40px;
            right: 10px;
            width: 200px !important;
            height: 200px !important;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            background-color: gray;
        }

        .tabs {
            width: 80%;
            max-width: 1000px;
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }

        .tab:hover {
            background-color: #bbb;
        }

        .tab.active {
            background-color: #888;
            color: white;
        }

        .tab-content {
            width: 80%;
            max-width: 1000px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .gis-projects-container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .gis-projects-container img {
            display: block;
            margin: 20px auto;
            width: 70%;
            max-width: 500px;
        }

        .gis-projects-container .gis-project-code {
            background-color: #b0b0b0;
            color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: left;
            overflow: auto;
            max-height: 300px;
            width: 90%;
            margin: 20px auto;
        }
              /* Flexbox layout for stacked images with text boxes on the right side */
        .image-text-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 1000px;
            margin-top: 30px;
        }

        .image-text-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .image-text-row img {
            width: 48%;
            height: auto;
            object-fit: cover;
        }

        .image-text-row .text-box {
            width: 48%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .image-text-box {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .image-text-box h3 {
            font-size: 24px;
            font-weight: bold;
	}
	    
        .gis-project-code pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

    </style>
</head>
<body>

    <div class="image-container">
        <img src="Skiing.jpg" alt="Skiing">
        <img src="ProfilePic.jpg" alt="Profile Picture" class="profile-picture">
        <div class="text-box">
            <p>Timothy Eustice</p>
            <p>Environmental Science Major</p>
            <p>Applied Sciences and Engineering Minor</p>
            <p>University of North Carolina at Chapel Hill</p>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="about">About Me</div>
        <div class="tab" data-tab="gis">GIS Projects</div>
        <div class="tab" data-tab="experience">Experience</div>
    </div>

    <div id="tab-content-container"></div>

    <script>
        // Function to load tab content dynamically
        function loadTabContent(tabId) {
            // Remove 'active' class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add 'active' class to the clicked tab
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');

            // Content for each tab
            const tabContent = {
                about: `
                    <h3>About Me</h3>
                    <p>Hello, I am a junior at UNC Chapel Hill looking for work experience in GIS. My coursework is based in ArcGIS Pro and Google Earth Engine. I am interested in using GIS to influence energy policy and climate risk assessments.</p>
                `,
                gis: `
                    <div class="gis-projects-container">
                        <h3>Goole Earth Engine Projects</h3>
                        <p>Developed a land-cover taxonomy and collected training data for each class in my taxonomy. The data is trained using a random forest classification. The results and necessary code are displayed below.</p>
                        
                        <img src="RandomForestClassifier.png" alt="Random Forest Classifier">
                        
                        <div class="gis-project-code">
                            <h4>Code for Random Forest Classifier:</h4>
                            <pre>
//Random Forest Classification Code
var mytrainingPoints = 
Water.merge(Forest).merge(Developed).merge(Cropland).merge(Undeveloped_Herbaceous);

var landcover_labels = 'label';

var bands_to_use = ['B023','B039','B055','B097'];

var mytrainingData = NGP.select(bands_to_use)
	.sampleRegions({
		collection: mytrainingPoints,
		properties: [landcover_labels],
		scale: 2
})
print(mytrainingData)

var trained_RF2 = ee.Classifier.smileRandomForest(50)
	.train(mytrainingData, 'label', bands_to_use);

var classified_RF2 = NGP.select(bands_to_use).classify(trained_RF2);

Map.addLayer(classified_RF2, RF2, "RF2 Classification");
                            </pre>
                        </div>

                        <h4>Mean Distance Classifier</h4>
                        <p>This analysis is the same data product but sorted using a mean distance classifier.</p>

                        <img src="MeanDistanceClassifier.png" alt="Mean Distance Classifier">
                        
                        <div class="gis-project-code">
                            <h4>Code for Mean Distance Classifier:</h4>
                            <pre>
var trained_MDM = ee.Classifier.minimumDistance()
	.train(mytrainingData, 'label', bands_to_use);

var classified_MDM = NGP.select(bands_to_use).classify(trained_MDM);

Map.addLayer(classified_MDM, minDistanceClass, 'min distance');
                           </pre>
                        </div>

                    </div>
                    
                    <div class="image-text-box">
                        <h3>ArcGIS Pro Projects</h3>
                    </div>

                    <!-- ArcGIS Pro Projects -->
                    <div class="image-text-container">
                        <div class="image-text-row">
                            <img src="National_Map.jpg" alt="National Map">
                            <div class="text-box">
                                <p>This is the map layout for the National Map.</p>
                            </div>
                        </div>
                        <div class="image-text-row">
                            <img src="Layout1.jpg" alt="Layout 1">
                            <div class="text-box">
                                <p>This is the map layout for Layout1 in ArcGIS Pro.</p>
                            </div>
                        </div>
                    </div>
                `,
                experience: `
                    <h3>Experience</h3>
                    <p>Highlight your work and academic experiences here.</p>
                `,
            };

            // Dynamically load content for the clicked tab
            document.getElementById('tab-content-container').innerHTML = tabContent[tabId];
        }

        // Add event listeners to each tab
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                loadTabContent(tab.getAttribute('data-tab'));
            });
        });

        // Load the "About Me" content by default on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTabContent('about');
        });
    </script>

</body>
</html>
