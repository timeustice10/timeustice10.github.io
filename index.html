<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Timothy Eustice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 60px;
            color: #4285f4;
            margin-bottom: 30px;
        }
        .search-bar {
            position: relative;
            width: 500px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Google</h1>
        <div class="search-bar">
            <input type="text" value="about Timothy Eustice" readonly />
            <button class="search-button" onclick="goToResume()">Click to Search</button>
        </div>
    </div>

    <script>
        function goToResume() {
            // Redirect to the resume page with tabs
            window.location.href = 'resume.html';
        }
    </script>

</body>
</html>
